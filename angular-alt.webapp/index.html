<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Angular ALT Todo App</title>
	<link href="Content/index.css" rel="stylesheet" />
</head>
<body ng-app="todo-app">

	<!-- views -->
	<section ui-view></section>
	<footer ng-include="app/layout/footer.partial.html"></footer>

	<!-- scripts -->
	<script src="Scripts/jquery-1.9.1.js"></script>
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/angular-ui-router.min.js"></script>
	<script src="Scripts/jquery.signalR-2.2.0.js"></script>

	<!-- ReSharper disable once Html.PathError -->
	<script src="signalr/hubs"></script>

	<!-- application -->
	<script src="app/app.js"></script>
	<script src="app/states/todos/todos.controller.js"></script>
	<script src="app/states/todos/todos.store.js"></script>

<script type="text/javascript">
	$(function() {
		var todoHub = $.connection.todosHub;

		todoHub.client.broadcastMessage = function(name, message) {
			Console.log(name, message);
		};

		$.connection.hub.logging = true;
		$.connection.hub.start().done(function() {

			todoHub.server.hello().then(function(val) {
				console.log(val);
				debugger;
			});

		});

	});
</script>

</body>
</html>
